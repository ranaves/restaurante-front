<div class="container">
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <h2 class="titulo"> Restaurantes </h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <div class="card">
        <div class="card-header">
          <ul class="nav nav-pills card-header-pills">
            <li class="nav-item">
              <a class="nav-link">Filtros</a>
            </li>
          </ul>
        </div>
        <div class="card-block">
          <form>
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite o nome do restaurante">
              <br>
            </div>
            <a class="btn btn-primary" style="margin-right: 20px;" routerLink="">Pesquisar</a>
            <a class="btn btn-success" routerLink="/restaurante/save">Cadastrar Novo Restaurante</a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-12 col-sm-12 col-lg-12 col-xl-12">
      <table style="margin-top: 30px;" class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>
            <th></th>
            <th>Restaurantes</th>            
          </tr>
        </thead>
        <tbody>          
          <tr *ngFor="let r of restaurantes" [routerLink]="['/home', r.Id]">
            <td class="opcao delete"><img src="../assets/img/delete.png"></td>
            <td class="opcao edit"><img src="../assets/img/edit.png"></td>
            <td>{{r.Nome}}</td>           
          </tr>           
        </tbody>
      </table>
    </div>
  </div>
</div>
